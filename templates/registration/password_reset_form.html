{% extends "base.html" %}

{% block page_title %}Password Reset Page{% endblock %}

{% block page_heading %}Reset Password{% endblock %}

{% block content %}

<form method="post">

    <p>Please enter your email address to start resetting your password!</p>

    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>

     {{ form.email.errors }}

    <p>
        <label for="id_email" class="control-label required-field">E-mail address: </label>
        {{ form.email }} 
        <button type="submit" value="Reset password">Reset Password</button>
     </p>
</form>

{% endblock %}
